<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:type" content="website"></meta>
  <meta property="og:title" content="How Australians Are Using Super to Invest in Property"></meta>
  <meta property="og:description" content="Explore how SMSF lending works and see if it's the right strategy for your future. Midas Finance connects you with trusted professionals."></meta>
  <meta property="og:url" content="https://bit.ly/MidasSMSF"></meta>
  <meta property="og:image" content="https://www.midasfinance.com.au/wp-content/uploads/2023/01/SLIDER3.jpg" />
  <title>Pay Period & Annualized YTD Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pay & Annualized YTD Calculator</h2>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" />

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" />

    <label for="frequency">Payment Frequency:</label>
    <select id="frequency">
      <option value="weekly">Weekly</option>
      <option value="fortnightly">Fortnightly</option>
      <option value="monthly">Monthly</option>
    </select>

    <label for="ytdAmount">Gross or Net YTD (e.g. 70139.85):</label>
    <input type="number" id="ytdAmount" placeholder="Enter YTD amount" step="0.01"/>

    <button onclick="calculateAnnualizedYTD()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateAnnualizedYTD() {
      const startDate = new Date(document.getElementById("startDate").value);
      const endDate = new Date(document.getElementById("endDate").value);
      const frequency = document.getElementById("frequency").value;
      const ytdAmount = parseFloat(document.getElementById("ytdAmount").value);
      const result = document.getElementById("result");

      if (isNaN(startDate) || isNaN(endDate) || startDate > endDate) {
        result.textContent = "Please enter valid start and end dates.";
        return;
      }

      if (isNaN(ytdAmount) || ytdAmount <= 0) {
        result.textContent = "Please enter a valid YTD amount.";
        return;
      }

      let payCount = 0;
      let current = new Date(startDate);

      while (current <= endDate) {
        payCount++;
        if (frequency === "monthly") {
          current.setMonth(current.getMonth() + 1);
        } else if (frequency === "fortnightly") {
          current.setDate(current.getDate() + 14);
        } else if (frequency === "weekly") {
          current.setDate(current.getDate() + 7);
        }
      }

      // Set standard number of periods per year
      const frequencyPerYear = {
        weekly: 52,
        fortnightly: 26,
        monthly: 12
      };

      const annualizedYTD = (ytdAmount / payCount) * frequencyPerYear[frequency];

      result.innerHTML = `
        Number of ${frequency} pays: <strong>${payCount}</strong><br/>
        Annualized YTD: <strong>$${annualizedYTD.toFixed(2)}</strong>
      `;
    }
  </script>
</body>
</html>
